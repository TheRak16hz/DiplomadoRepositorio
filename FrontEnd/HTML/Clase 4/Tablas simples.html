<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas simples</title>
</head>
<body>
    <!-- etiqueta para crear una tabla, table -->
    <!-- etiqueta para crear una fila dentro de una tabla, tr -->
    <!-- etiqueta para crear una celda dentro de una fila, td -->

    h2{Tablas Simple:}+table>tr>td*4{$° de la fila 1}^tr>td*2{$° de la fila 2}^tr>td{1° columna de la fila 3}

    <h2>Tablas Simple:</h2>
    <table>
        <tr>
            <td>1° de la fila 1</td>
            <td>2° de la fila 1</td>
            <td>3° de la fila 1</td>
            <td>4° de la fila 1</td>
        </tr>
        <tr>
            <td>1° de la fila 2</td>
            <td>2° de la fila 2</td>
        </tr>
        <tr>
            <td>1° columna de la fila 3</td>
        </tr>
    </table>
</body>
</html>
