<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <!--Type puede ser: 
    1 - Listas decimales
    a - listas alfebéticas en minusculas
    A - listas alfabéticas en mayúsculas
    i - listas romanas en minúsculas
    I - listas romanas en mayúsculas-->

    ol[reversed start=""  type=""]>li*5

    <ol reversed="reversed" start="" type="">
        <li>Enero</li>
        <li>Febrero</li>
        <li>Marzo</li>
        <li>Abril</li>
        <li>Mayo</li>
    </ol>
</body>
</html>
