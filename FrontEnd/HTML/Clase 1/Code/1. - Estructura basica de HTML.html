<!DOCTYPE html> <!-- Define el tipo de documento -->
<html lang="en"> <!-- Indica la apertura del documento HTML y permite elegir el lenguaje, este elemento envuelve todo el contenido de la pagina -->
<head> <!-- Apertura de bloque de codigo donde se indica informacion del siio que no se muestra en el navegador, este elemento designa la aprte de encabezado del documento. Puede incluir informacion opcional sobre la pagina web, como puede ser el titulo y una hoja de estilo opcional -->
    <meta charset="UTF-8"> <!-- Permite codificar cualquier caracter y hacerlo accesible para los ordenadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura como deber entender una pagina el navegador para moviles, en este caso se indica que el ancho de pantalla debe ser igual al ancho del dispositivo, tambien indica que la escala inicial va a ser sin zoom o alejamiento -->
    <title>12345</title> <!--Esta sera el nombre que aparece en la pestaÃ±a del navegador-->
</head>
<body> <!--Este elemento alberga el contenido de la pagina web, es decor, aquello que queremos que aparezca enel area de navegacion del navegador-->
    <h1>Hoy es jueves 24/08/2025</h1>
</body>
</html>
